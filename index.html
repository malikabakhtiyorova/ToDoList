<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To-Do list</title>
</head>

<body class="h-100 bg-dark">


  <main>
    <div class="container">
      <h1 class="py-3 text-center text-light"><span class="font-weight-bold text-success">ToDo</span> List</h1>
      <form class="formTodo" action="https://echo.htmlacademy.ru" method="POST">
        <div class="d-flex align-items-center justify-content-center form-group">
          <input type="text" class="input bg-light rounded-pill col-6 form-control" aria-label="what do you want to do"
            required placeholder="What Do You Want to Do....">
          <div class="mx-3 custom-control custom-switch bg-danger py-2 pl-5 rounded-lg">
            <input type="checkbox" class="is-important custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1"></label>
          </div>
          <button type="submit" class="add-btn btn btn-success rounded-circle ml-2">+</button>
        </div>

      </form>

      <div class="container">
        <ol class="text-break list list-group col-6 mx-auto">
        </ol>


        </form>
      </div>
    </div>
  </main>





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
